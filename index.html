<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/main.css">
    <title>NHIF Sign In</title>
</head>
<body>
    <div class="content">
        <nav class="nav nav-top">
            <div class="nav-item nav-logo"><img src="/images/logo.png" alt="NHIF Logo"></div>
            <div class="nav-item nav-button sign-up">Sign up</div>
        </nav>
        <main class="mainCard mainCard-twoSide">
            <div class="mainCardSide loginSide mainCardSide-two">
                <header class="title">Login</header>
                <form class="form">
                    <div class="form-element">
                        <label class="inputLabel"><span class="label-text">Nhif id</span> <input class="label-input" type="text"></label>
                    </div>
                    <div class="form-element">
                        <label class="inputLabel"> <span class="label-text">Password</span><input class="label-input" type="password"></label>
                    </div>
                    <button class="button" type="submit">Login</button>
                </form>
                <small class="loginSmallText">Don't have an account? <a href="#" class="login-link">Sign up</a></small>
            </div>
            <div class="mainCardSide promoSide mainCardSide-one">
                <div class="largeLogo"><img src="/images/logo.png" alt="NHIF Logo"></div>
                <div class="promoInfo"><img src="/images/promo.jpg" alt="Promo Info"></div>
            </div>
        </main>
    </div>
</body>
</html>
